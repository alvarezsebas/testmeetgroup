<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-xl font-semibold mb-4 text-center">Validador de Operaciones</h2>
  
    <input
      type="text"
      [(ngModel)]="inputExpression"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ingresa una operación matemática"
    />
  
    <button
      (click)="processExpression()"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4"
    >
      Validar y Calcular
    </button>
  
    <div *ngIf="isValidOperation !== null" class="mt-4">
      <p [ngClass]="{'text-green-600': isValidOperation, 'text-red-600': !isValidOperation}">
        <strong>Operación válida:</strong> {{ isValidOperation ? 'Sí' : 'No' }}
      </p>
      <p *ngIf="isValidOperation" class="text-gray-700">
        <strong>Resultado:</strong> {{ result !== false ? result : 'Error en la operación' }}
      </p>
    </div>
  </div>
