<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center text-gray-700">Iniciar Sesión</h2>
  
      <form (ngSubmit)="login()" class="mt-4">
        <div class="mb-4">
          <label for="username" class="block text-gray-600 font-medium">Usuario</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" 
                 class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-600 font-medium">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
                 class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
  
        <button type="submit" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold 
                       hover:bg-indigo-700 transition">
          Iniciar Sesión
        </button>
  
        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">
          {{ errorMessage }}
        </p>
      </form>
    </div>
  </div>
